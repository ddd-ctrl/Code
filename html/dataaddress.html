<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用户界面</title>
    <style>
      /* Styles for the header */
      header {
        background: linear-gradient(to right, #333, #111);
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      /* Styles for the main content area */
      .main {
        padding: 20px;
        background-color: #f1f1f1;
      }
      
      /* Styles for the country select element */
      select {
        width: 200px;
        margin-right: 10px;
        background: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>用户界面</h1>
    </header>
    
    <!-- Main content area -->
    <div class="main">
      <p>这是一个简单的用户界面，它包括一个选择国家的下拉列表、一个选择城市的下拉列表和一个主要内容区域。请选择你的国家和城市，然后开始使用界面。</p>
    </div>
    
    <!-- Country select element -->
    <select id="country">
      <option value="中国">中国</option>
      <option value="美国">美国</option>
      <option value="加拿大">加拿大</option>
      <option value="澳大利亚">澳大利亚</option>
    </select>
    
    <!-- City select element -->
    <select id="city">
    </select>
    
    <script>
      const countrySelect = document.getElementById("country");
      const citySelect = document.getElementById("city");
  
      // Get the selected country value
      countrySelect.addEventListener("change", (event) => {
        const country = event.target.value;
  
        // Save the selected country to local storage
        window.localStorage.setItem("country", country);
  
        // Update the city select element with the selected country's cities
        updateCitySelect(country);
      });
  
      // Update the city select element with the selected country's cities
      function updateCitySelect(country) {
        citySelect.innerHTML = "";
  
        // Get the cities for the selected country
        const cities = getCityOptions(country);
  
        // Add the cities as options to the city select element
        cities.forEach((city) => {
          const option = document.createElement("option");
          option.value = city;
          option.text = city;
          citySelect.add(option);
        });
      }
  
      // Get the cities for a given country
      function getCityOptions(country) {
        switch (country) {
          case "中国":
            return ["南京", "上海", "北京"];
          case "美国":
            return ["纽约", "洛杉矶", "芝加哥"];
          case "加拿大":
            return ["多伦多", "蒙特利尔", "温哥华"];
          case "澳大利亚":
            return ["悉尼", "墨尔本", "布里斯班"];
          default:
            return [];
        }
      }
  
      // Update the city select element with the selected country's cities
      const selectedCountry = window.localStorage.getItem("country");
      updateCitySelect(selectedCountry);
    </script>
  </body>
</html>
