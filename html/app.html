<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Login Form</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            width: 400px;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 5px;
            font-size: 14px;
            width: 100%;
            border: 1px solid #ccc;
            outline: none;
        }

        .form-group input:focus {
            border-color: blue;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: darkblue;
        }

        button[type="submit"]:active {
            background-color: lightblue;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        .success {
            color: green;
            margin-top: 5px;
        }

        .chinese {
            font-family: Arial,sans-serif;
            font-size: 16px;
        }
    </style>
    <div class="login-form">
        <h1 class="chinese">登录</h1>
        <form action="">
            <div class="form-group">
                <label for="username" class="chinese">用户名:</label>
                <input type="text" id="username" name="username" required class="chinese">
            </div>
            <div class="form-group">
                <label for="password" class="chinese">密码:</label>
                <input type="password" id="password" name="password" required class="chinese">
            </div>
            <button type="submit" class="chinese">登录</button>
        </form>
        <div class="error chinese"></div>
        <div class="success chinese"></div>
    </div>
    <script>
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const submitButton = document.querySelector("button[type=submit]");
        const errorElement = document.querySelector(".error");
        const successElement = document.querySelector(".success");

        submitButton.addEventListener("click", (event) => {
            event.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === "admin" && password === "password") {
                window.location.href = "dataaddress.html";
                successElement.innerHTML = "登录成功";
            } else {
                errorElement.innerHTML = "用户名或密码不匹配";
            }
        });
    </script>
</body>
</html>
